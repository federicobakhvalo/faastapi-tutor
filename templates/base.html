<!DOCTYPE html>
<html lang="en" class="dark" style="width: 100%; height: 100% ;">

<head>
	<title>{% block title %}Web{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',path='/css/output.css')}}">
	
</head>

<body class=" text-white bg-gray-950 flex flex-col relative h-full overflow-auto ">
	<header class="sticky flex items-center py-2 px-1   bg-black/10 gap-1 justify-between">
		<a href="/">
			<h2 class="font-semibold text-xl">S&M Library</h2>
		</a>
		<div class="flex items-center justify-center grow ">
			<input data-search="input" type="search"
				class="max-h-9 rounded-xl border border-[#303030] w-full max-w-lg      py-3 px-2 bg-[#191919] rounded-tr-none rounded-br-none      focus:outline-none focus:ring-0 text-sm"
				placeholder="Search books...">
			<button data-search="button"
				class="size-9 flex items-center justify-center bg-[#191919] rounded-tr-xl rounded-br-xl cursor-pointer hover:bg-[#212121]">
				<svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" focusable="false"
					aria-hidden="true" style="pointer-events: none; display: inherit;fill: white;">
					<path
						d="M11 2a9 9 0 105.641 16.01.966.966 0 00.152.197l3.5 3.5a1 1 0 101.414-1.414l-3.5-3.5a1 1 0 00-.197-.153A8.96 8.96 0 0020 11a9 9 0 00-9-9Zm0 2a7 7 0 110 14 7 7 0 010-14Z">
					</path>
				</svg>
			</button>
		</div>
		<div></div>


	</header>

	<main class="grow flex flex-col">
		{% block content %}

		{% endblock %}
	</main>

	<footer>

	</footer>
	
	{% block extra_js %}{% endblock %}
</body>

</html>
